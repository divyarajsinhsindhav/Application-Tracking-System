    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10"> <!-- Increased column size to col-md-10 for a wider form -->
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Signup Form</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tel">Mobile Number</label>
                                    <input type="tel" class="form-control" id="tel" placeholder="Enter Your Phone Number" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="aadharNumber">Aadhar Card Number</label>
                                    <input type="text" class="form-control" id="aadharNumber" placeholder="Enter your Aadhar Card Number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                                <small class="text-muted">Password should be at least 6 characters and include numbers, uppercase, and lowercase letters.</small>
                            </div>
                            <div class="form-group">
                                <label for="taluka">Taluka</label>
                                <select class="form-select" id="select-taluka" aria-label="Default select example">
                                    <option value="rajkot">Rajkot</option>
                                    <option value="gondal">Gondal</option>
                                    <option value="jetpur">Jetpur</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="village">Village</label>
                                <select class="form-select" id="select-village" aria-label="Default select example">
                                    <!-- Options will be dynamically added here -->
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-wide" onclick="createAccount()" id="signupButton">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
